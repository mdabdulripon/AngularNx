<div class="admin-page">
    <mat-card class="admin-page__card">
        <h3>Orders: <span class="fs-12">List of all orders</span></h3>
    </mat-card>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 admin-page__table">
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let element">{{ element.user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.totalPrice }}</td>
        </ng-container>

        <ng-container matColumnDef="dateOrder">
            <th mat-header-cell *matHeaderCellDef>Order date</th>
            <td mat-cell *matCellDef="let element">{{ element.dateOrder | date: 'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ orderStatus[element.status].label }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button class="mr-15" mat-raised-button color="warn" (click)="deleteOrder(element.id)"><i class="material-icons-outlined">delete</i></button>
                <button mat-raised-button color="primary" (click)="editOrder(element.id)"><i class="material-icons-outlined">edit</i></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
