<div class="admin-page">
    <mat-card class="admin-page__card">
        <button routerLink="form" mat-raised-button color="primary"><i class="material-icons-outlined">add</i> Add New Users</button>
    </mat-card>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 admin-page__table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef>Is Admin</th>
            <td mat-cell *matCellDef="let element">
                <button *ngIf="element.isAdmin" mat-mini-fab color="primary" aria-label="admin user">
                    <mat-icon>people</mat-icon>
                </button>

                <button *ngIf="!element.isAdmin" mat-mini-fab color="warn" aria-label="regular user">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef>Country</th>
            <td mat-cell *matCellDef="let element">{{ element.country }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button class="mr-15" mat-raised-button color="warn" (click)="deleteCategory(element.id)"><i class="material-icons-outlined">delete</i></button>
                <button mat-raised-button color="primary" (click)="editCategory(element.id)"><i class="material-icons-outlined">edit</i></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
