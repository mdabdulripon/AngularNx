<div class="checkout-page">
    <mat-card class="checkout-page__card container mt-20 mb-20">
        <button mat-raised-button color="primary" class="mb-20" (click)="backToCart()">Back to cart</button>
        <div class="row">
            <div class="col-8">
                <form [formGroup]="form">
                    <div class="inline-form">
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" formControlName="name" />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" formControlName="email" />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input matInput placeholder="Phone" formControlName="phone" />
                        </mat-form-field>
                    </div>

                    <div class="inline-form">
                        <mat-form-field appearance="outline">
                            <mat-label>Street</mat-label>
                            <input matInput placeholder="Street" formControlName="street" />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Apartment</mat-label>
                            <input matInput placeholder="Apartment" formControlName="apartment" />
                        </mat-form-field>
                    </div>

                    <div class="inline-form">
                        <mat-form-field appearance="outline">
                            <mat-label>Zip</mat-label>
                            <input matInput placeholder="Zip" formControlName="zip" />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>City</mat-label>
                            <input matInput placeholder="City" formControlName="city" />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Country</mat-label>
                            <mat-select formControlName="country">
                                <mat-option>None</mat-option>
                                <mat-option *ngFor="let country of countries" [value]="country.name">{{ country.name }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <orders-order-summary></orders-order-summary>
                <button mat-raised-button color="primary" (click)="placeOrder()">Place-Order</button>
            </div>
        </div>
    </mat-card>
</div>
