<div class="product-items" *ngIf="product">
    <div class="product-item-wrapper">
        <img [routerLink]="'/products/' + product.id" [src]="product.image" class="image" [alt]="product.name" />
        <p class="name">{{ product.name | titlecase }}</p>
        <div class="action-item">
            <span class="action-item_price">{{ product.price | currency }}</span>
            <button 
                class="action-item_cart"
                (click)="addProductToCart()">
                <i class="material-icons-outlined">shopping_cart</i></button>
        </div>
    </div>
</div>
