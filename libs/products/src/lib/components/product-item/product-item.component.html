<div class="product-items" *ngIf="product">
    <div class="product-item-wrapper">
        <img [src]="product.image" class="image" [alt]="product.name" />
        <p class="name">{{ product.name | titlecase }}</p>
        <div class="action-item">
            <span class="action-item_price">{{ product.price | currency }}</span>
            <button class="action-item_cart"><i class="material-icons-outlined">shopping_cart</i></button>
        </div>
    </div>
</div>
