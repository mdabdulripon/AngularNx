<div class="product-page mt-20">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h6>Categories</h6>
                <div class="form-check" *ngFor="let cat of categories">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        [(ngModel)]="cat.checked"
                        [value]="cat.id"
                        id="{{ cat.id }}"
                        (change)="applyCategoryFilter()"
                    />
                    <label class="form-check-label" for="{{ cat.id }}">{{ cat.name }}</label>
                </div>
            </div>
            <div class="col-9">
                <div class="featured-products-wrapper">
                    <div class="featured-products-wrapper-item" *ngFor="let product of products">
                        <products-product-item [product]="product"></products-product-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
